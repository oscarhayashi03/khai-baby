<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Space+Grotesk:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: radial-gradient(circle at top, #0a1533, #02040b 55%);
        --border: rgba(245, 210, 140, 0.35);
        --text: #f9fbff;
        --muted: #95a7c4;
        font-family: 'Space Grotesk', system-ui, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-image: radial-gradient(circle at top, rgba(242, 197, 140, 0.12), transparent 50%),
          var(--bg);
        color: var(--text);
        padding: 2rem 1rem 3rem;
      }

      main {
        width: min(520px, 95vw);
        background: rgba(7, 12, 26, 0.88);
        border: 1px solid var(--border);
        border-radius: 28px;
        padding: clamp(1.5rem, 4vw, 2.5rem);
        text-align: center;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      }

      h1 {
        font-family: 'Playfair Display', 'Times New Roman', serif;
        margin-bottom: 0.5rem;
      }

      p {
        margin: 0 0 1.25rem;
        line-height: 1.5;
        color: var(--muted);
      }

      img {
        width: 100%;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        margin-bottom: 1.25rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      }

      .eyebrow {
        letter-spacing: 0.3em;
        text-transform: uppercase;
        font-size: 0.65rem;
        color: var(--muted);
        margin-bottom: 0.4rem;
      }
    </style>
  </head>
  <body>
    <main>
      <p class="eyebrow">RSVP received</p>
      <h1>These are for you</h1>
      <p>Wait until I can hand you the real bouquet ;)</p>
      <img
        src="https://i.imgur.com/uUGtWa5.jpeg"
        alt="Hand holding a bouquet of white roses, chrysanthemums, and light blue hydrangeas wrapped in brown paper, with greenery in the background"
      />
    </main>
  </body>
</html>
